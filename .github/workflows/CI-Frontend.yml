name: Frontend CI


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
 
  build-and-test-frontend:
 
    runs-on: ubuntu-latest

    steps:
     
      - name: Code Checkout 
        uses: actions/checkout@v4

      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' 

     
      - name: Instalar dependÃªncias
        run: npm install

     
      - name: Build (Compile TS/CSS/HTML)
        run: npm run build

      
      - name: Running Tests
        run: npm test