name: Frontend CI


on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
 
  build-and-test-frontend:
 
    runs-on: ubuntu-latest

    steps:
     
      - name: Code Checkout 
        uses: actions/checkout@v4

      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' 

     
      - name: Instaling Dependencies
        run: npm install

     
      - name: Build (Compile TS/CSS/HTML)
        run: npm run build

      
      - name: Running Tests
        run: npm test

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build 
          path: dist/  

  deploy-frontend:
    

    needs: build-and-test-frontend
    
  
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    runs-on: ubuntu-latest

    steps:
      
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build 
          path: deploy-package

